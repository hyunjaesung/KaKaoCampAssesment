<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header class="top-header">
      <div class="top-header_column"><i class="fas fa-arrow-left"></i></div>
      <div class="top-header_column">Restaurant Profile</div>
      <div class="top-header_column"><i class="fas fa-user"></i></div>
    </header>
    <main>
      <div class="background-img"></div>
      <div class="restaurant_section">
        <div class="restaurant_section_header">
          <div class="restaurant_header-name">
            OngBak
          </div>
          <div class="restaurant_header-waitTime">
            <span>45 Minutes</span>
            <span><i class="fas fa-sync"></i></span>
          </div>
        </div>
        <div class="restaurant_section-genres">
          <span>Seafood</span>
          <span>Thai food</span>
          <span>Asian</span>
        </div>
        <div class="restaurant_section_footer">
          <div class="restaurant_footer-people">
            <div class="restaurant_footer-peopleImg"></div>
            <div class="restaurant_footer-peopleName">
              Tom and 28 others
            </div>
          </div>
          <div class="restaurant_footer-show">
            Show
          </div>
        </div>
      </div>
      <div class="popular_section">
        <div class="popular_section_header">
          <div class="popular_header-name">Popular</div>
          <div class="popular_header-post">63 posts</div>
        </div>
        <div class="popular_section-restaurants">
          <div class="popular_section-restaurant">
            <div class="popular_section-restaurantImg"></div>
            <div class="popular_section-restaurantData">
              <div class="popular_section-restaurantName">BurgerQueen</div>
              <div class="popular_section-restaurantDes">
                good price good taste
              </div>
              <div class="popular_section-restaurantPrice">$12.90</div>
            </div>
          </div>
          <div class="popular_section-restaurant">
            <div class="popular_section-restaurantImg"></div>
            <div class="popular_section-restaurantData">
              <div class="popular_section-restaurantName">HungryJacks</div>
              <div class="popular_section-restaurantDes">
                good price good taste
              </div>
              <div class="popular_section-restaurantPrice">$12.90</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

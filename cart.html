<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header class="top-header">
      <div class="top-header_column"><i class="fas fa-arrow-left"></i></div>
      <div class="top-header_column">ShoppingCart</div>
      <div class="top-header_column"><i class="fas fa-user"></i></div>
    </header>
  </body>
  <main>
    <div class="cart-restaurant_section">
      <div class="cart-restaurant_section-refresh">
        <div class="cart-restaurant_section-refreshImg">
          <i class="fas fa-sync"></i>
        </div>
        <div class="cart-restaurant_section-refreshMin">45 minutes</div>
      </div>
      <div class="cart-restaurant_section-name">Thai long</div>
      <div class="cart-restaurant_section-map">
        <div class="cart-restaurant_section-mapImg"></div>
        <div class="cart-restaurant_section-mapName"></div>
      </div>
    </div>
    <div class="cart-order_section">
      <div class="cart-order_section_header">
        <div class="cart-order_header-name">Order</div>
        <div class="cart-order_header-name">2 Dishes</div>
      </div>
      <div class="cart-order_section-orders">
        <div class="cart-order_section-order">
          <div class="cart-order_section-orderNN">
            <div class="cart-order_section-orderNumber">
              1
            </div>
            <div class="cart-order_section-orderName">
              BurgerQueen
            </div>
          </div>
          <div class="cart-order_section-orderPrice">
            $12.90
          </div>
        </div>
        <div class="cart-order_section-order">
          <div class="cart-order_section-orderNN">
            <div class="cart-order_section-orderNumber">
              2
            </div>
            <div class="cart-order_section-orderName">
              HungryJacks
            </div>
          </div>
          <div class="cart-order_section-orderPrice">
            $12.90
          </div>
        </div>
        <div class="cart-order_section-orderPrices">
          <div class="cart-order_section-orderPricesName">Order</div>
          <div class="cart-order_section-orderPricesPrice">$25.80</div>
        </div>
        <div class="cart-order_section-deliveryPrice">
          <div class="cart-order_section-deliveryPriceName">Delivery</div>
          <div class="cart-order_section-deliveryPricePrice">$4.00</div>
        </div>
        <div class="cart-order_section-summaryPrice">
          <div class="cart-order_section-summaryPriceName">Summary</div>
          <div class="cart-order_section-summaryPricePrice">$30.90</div>
        </div>
        <div class="cart-order_section-card">
          <div class="cart-order_section-cardVisa">
            <div class="cart-order_section-cardVisaImg"></div>
            <div class="cart-order_section-cardVisaNumber">**** 8266</div>
          </div>
          <div class="cart-order_section-cardChange">Change</div>
        </div>
        <form action="submit" class="cart-order_section_form">
          <button>Submit an Order</button>
        </form>
      </div>
    </div>
  </main>
</html>
